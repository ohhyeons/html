<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리버스 2048</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/ChoiseMode.css">
</head>
<body>
    <head>
        <div class="top-button-container">
            <button class="mode-button" onclick="location.href='ranking.html';" >랭킹</button>
            <button class="mode-button">옵션</button>
        </div>
    </head>
    <main>
        <div class="text-container">
            <h2>리버스 2048</h2>
            <p>타일을 배치해 시스템이 숫자를 합치지 못하게 방해하세요! 목표는 격자를 모두 채우는 것입니다!</p>
        </div>
        <div class="gamemode-container">
            <button class="mode-button" onclick="setMode(3)">3x3</button>
            <button class="mode-button" onclick="setMode(4)">4x4</button>
            <button class="mode-button" onclick="setMode(5)">5x5</button>
        </div>
        <div class="text-container">
            <p>맵을 선택하세요</p>
        </div>
    </main>

    <script>
        function setMode(size) {
            
            // 게임 사이즈를 localStorage에 저장
            localStorage.setItem('gameSize', size);
            
            // 스킬 선택 화면으로 이동
            window.location.href = `ChoiseSkill.html`;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style href="./css/style.css"></style>
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    <style>

</head>
<script type="module" src="./Script/main.js"></script>
<body>
    <div>
        <div class="container">
            <div class="title-score">
                <h2 style="font-size: 40px;">리버스 2048</h2>
                <div class="turn-container">
                    <div class="turn-label">NEXT</div>
                    <div class="turn-value" id="3">0</div>
                </div>
                <div class="turn-container">
                    <div class="turn-label">TURN</div>
                    <div class="turn-value" id="turn">0</div>
                </div>
            </div>
            <div class="grid" id="grid"></div>
        </div>
        <div class="container">
            <div class="cooltime"><span style="display: 
            inline-block; padding: 7px 17px; 
            background: #e8e8e8; border: 1px solid #999; 
            border-radius: 4px; font-size: 25px; color: #333;">
            Space Bar</span> <span id="skill">스킬명</span>
             [쿨타임 <span id="cooltime">0</span>]</div>
        </div>
    </div>
    
    <script>
        let skillName= localStorage.getItem('gameSkill');
        document.getElementById('skill').innerText= skillName;
    </script>
</body>
